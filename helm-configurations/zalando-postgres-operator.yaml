configAwsOrGcp:
  aws_region: "eu-north-1"
  log_s3_bucket: "<bucket_name>"
  wal_s3_bucket: "<bucket_name>"
configLogicalBackup:
  logical_backup_schedule: "0 20 * * *"
  logical_backup_s3_retention_time: "1 day"
  logical_backup_s3_access_key_id: "<AWS_ACCESS_KEY_ID>"
  logical_backup_s3_secret_access_key: "<AWS_SECRET_ACCESS_KEY>"
  logical_backup_s3_bucket: "<bucket_name>"
  logical_backup_s3_region: "eu-north-1"
configKubernetes:
  pod_environment_configmap: "kube-system/pod-config"
